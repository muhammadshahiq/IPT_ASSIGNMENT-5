<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stupid Title</title>
  </head>
  <body>
    <a href="/">Go to home</a>
    <p>Add a company branch</p>
    <form action="/api/insert/branch" method="POST">
      <div></div>
        <label for="name">Branch Name</label>
        <input required type="text" name="name" id="name" />
      </div>
      <div>
        <label for="number">Branch Manager Id</label>
        <input
          required
          type="text"
          value="100"
          readonly
          name="numbers"
          id="numbers"
        />
      </div>
      <div>
        <label for="date">Manager Joining Date</label>
        <input required type="date" name="date" id="date" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
